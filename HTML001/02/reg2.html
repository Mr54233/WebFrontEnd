<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>
<body>
    <h1>注册用户</h1>
    <hr>
    <form action="index.html" method="post"> 
        <table>
            <tr>
                <td>用户名称：</td>
                <td><input type="text" name="user_name" id="" value=""></td>
            </tr>
            <tr>
                <td>登陆密码：</td>
                <td><input type="password" name="login_name" id="" value=""></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" id="" value="1">男
                    <input type="radio" name="gender" id="" value="2">女
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea name="desc" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="" value="注册">
                    <input type="reset" name="" id="" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
