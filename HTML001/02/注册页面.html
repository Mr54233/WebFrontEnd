<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>用户注册</h1>
    <hr>
    <form action="post">
        <table >
            <tr>
                <td>用户姓名：</td>
                <td><input type="text" name="user_name" id="" value=""></td>
            </tr>
            <tr>
                <td>登录密码：</td>
                <td><input type="password" name="login_pass" id="" value=""></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="confirm_pass" id="" value=""></td>
            </tr>
            <tr>
                <td>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</td>
                <td>
                    <input type="radio" name="gender" id="1" value="1" checked="checked"><label for="1">男</label>
                    <input type="radio" name="gender" id="2" value="2"><label for="2">女</label>
                </td>
            </tr>
            <tr>
                <td>联系电话：</td>
                <td><input type="text" name="" id=" " value=""></td>
            </tr>
            <tr>
                <td>居住城市：</td>
                <td>
                    <select name="city" id="">
                        <option value="1" selected="selected">北京</option>
                        <option value="2">上海</option>
                        <option value="3">深圳</option>
                        <option value="4">南昌</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>血&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp型：</td>
                <td>
                    <select name="blood" id="">
                        <option value="1">a</option>
                        <option value="2">b</option>
                        <option value="3">ab</option>
                        <option value="4">o</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>最近照片：</td>
                <td><input type="file" name="photo" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id="" value="注册"></td>
                <td><input type="reset" name="" id="" value="重置"></td>
            </tr>
        </table>
    </form>
</body>
</html>
