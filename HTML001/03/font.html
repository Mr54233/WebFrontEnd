<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演练字体设置</title>
    <style>
        /* 统一页面中的所有文字:
        字体:汉字仿宋
        英文:roman
        字的大小:20px
        层中文字:斜体 
        段落文字:加粗*/

        *{
            font-family: 仿宋,'Times New Roman', Times, serif;
            font-size: 20px;
        }
        div{
            font-style: italic;
        }
        p{
            font-weight: bold;
        }


    </style>
</head>
<body>
    roman
    <div>
        演练文字 
    </div>
    <p>
        正在上课
    </p>
</body>
</html>
