<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演练字体设置</title>
    <style>
        /* 统一页面中的所有文字:
        字体:汉字仿宋
        英文:roman
        字的大小:20px
        层中文字:斜体 
        段落文字:加粗*/

        /* *{
            font-family: 仿宋,'Times New Roman', Times, serif;
            font-size: 20px;
        } */
        *{
            font:20px 仿宋,'Times New Roman', Times, serif;
            color:#52cc33;
            text-align: center;
        }
        div{
            font-style: italic;
            border: 1px solid red;
            text-decoration:underline;
        }
        p{
            font-weight: bold;
            /* text-decoration: line-through; */
        }
        .old{
            font: #999;
            text-decoration: line-through;
        }
        .new{
            font: red 30px;
        }


    </style>
</head>
<body>
    <div>
        演练文字 abc
    </div>
    <!-- 10加删除线,5变大,颜色为红 -->
    <p>
        正在上课 ABC
    </p>
    <p>
        单价:原价<span class="old">10</span>元,现价<span class="new">5</span>元
    </p>
</body>
</html>
