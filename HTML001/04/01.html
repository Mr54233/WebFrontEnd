<html lang="zh-CN">
<head>

    <title>演练选择器的选取规则</title>
    <style>
        /* 所有段落红色 */
        /* p{
            color:red;

        /* 第一个段落,层,span中的文字是红色的 */

        }

    <p >红色</p>
    <div>红色</div>
    <p>同样是段落</p>
    <span>红色</span>
