<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div{
            width: 300px;
            height: 80px;
            border: 1px solid red;
            /* 设置一定的内边距,可以将内容向反方向挤动 */
            /* padding: 10px; */
            /* 上下内边距为0px左右内边距为30px */
            /* padding: 0 30px; */
            /* 第一个数字是上内边距,
            第二个是左右内边距,第三个是下内边距 */
            /* padding: 10 20px 0; */
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div>中午我啃了一个鸡腿</div>
</body>
</html>
