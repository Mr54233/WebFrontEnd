<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            padding: 15px;
            width: 328px;
            height: 198px;
            border: 1px solid #ccc;
            /* 块级元素水平居中 */
            margin: 100px auto;
            background-image: url(../img/line.jpg);
        }
        .box h2{
            padding:5px 0 ;
            /* width: 100%; */
            /* text-decoration: underline; */
            /* 因为下划线的宽度等于文字的宽度,所以不是下划线 */
            /* 采用下边框线 */
            border-bottom: 1px dotted #ccc;
            
        }
        .box ul li{
            height: 32px;
            line-height: 32px;
            /* 单行文本垂直居中 */
            border-bottom: 1px dashed #ccc;
            list-style: none;
        }
        .box ul li a{
            color: #4c4c4c;
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>最新文章/New Articles</h2>

        </ul>
    </div>
</body>
</html>
