<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /* 选取所有的列表项   */
        li{
            /* 取消列表项前面的圆点或者数字等 */
            list-style: none;
        }      
        .box{
            width: 328px;
            height: 203px;
            border:1px solid #ccc;
            padding:15px;
            /* 块级元素水平居中 */
            margin:100px auto;
            background-image: url(../images/line.jpg);
        }
        .box h2{  
            padding:5px 0;     
            margin-bottom: 10px;    
            /* text-decoration: underline;             */
            /* 因为文字下面的线比文字的宽度要大一些，所以不是下划线，因为下划线的宽度=文字的宽度 */
            /* 采用下边框线 */
            border-bottom: 1px solid #ccc;            
        } 
        .box ul li{
            padding-left:20px;
            
            height:32px;
            /* 单行文本垂直居中：行高 = 高度 */
            line-height: 32px;
            border-bottom: 1px dashed #ccc;
            background: url(../images/arr.jpg) no-repeat 0 center;
        }  
        .box ul li a{
            color:#4C4C4C;
            font-size: 12px;
            text-decoration: none;
            /* 将超链接中的文字向右移动一段距离，padding和margin都可以 */
            /* padding-left:20px; */
            /* margin-left:20px; */
        }     
    </style>
</head>
<body>
    <div class="box">
        <h2>最新文章/New Articles</h2>
        <ul>
            <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
            <li><a href="#">体验javascript的魅力</a></li>
            <li><a href="#">jquery世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
    </div>
</body>
</html>
