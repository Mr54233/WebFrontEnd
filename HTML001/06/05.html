<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 20px;
        }
        /* 用圆的形式显示用户的图像*(头像) */
        .photo{
            border-radius: 50%;
            overflow: hidden;
        }
        .photo,.photo img{
            width: 100px;
            height: 100px;
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div></div>
    <div class="photo">
        <img src="../img/avter.jpg" alt="">
    </div>
</body>
</html>
