<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准流布局</title>
    <style>
        #top{
            width: 100%;
            height: 85px;
            background-color: red;
        }
        #mid{
            width: 100%;
            height: 600px;
            background-color: green;
        }
            #left{
                width: 190px;
                height: 100%;
                background-color: skyblue;
            }
            #article{
                width: 820px;
                height: 100%;
                background-color: yellow;
            }
            #right{
                width: 330px;
                height: 100%;
                background-color: skyblue;
            }
        #bottom{
            width: 100%;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    布局的盒子一般采用id选择器,因为布局的盒子
    <div id="top"></div>
    <div id="mid">
        <div id="left"></div>
        <div id="article"></div>
        <div id="right"></div>
    </div>
    <div id="bottom">
        <a href="#">百度云</a>
        <a href="#">华为云</a>
        <a href="#">阿里云</a>
        <a href="#">腾讯云</a>
        <a href="#">百度云</a>
        <a href="#">华为云</a>
        <a href="#">阿里云</a>
        <a href="#">腾讯云</a>
    </div>
</body>
</html>
