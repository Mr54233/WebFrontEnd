<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用浮动布局来完成左青龙右白虎的布局</title>
    <style>
        #box{
            width: 100%;
            height: 100px;
            border: 2px solid red;
        }
        #left{
            float: left;
            width: 30%;
            height: 100%;
            background-color: pink;
        }
        #right{
            float: right;
            width: 40%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
