<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏案例</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #box{
            width: 760px;
            height: 182px;
            margin: 0 auto;
            /* 块级元素水平居中 */

        }
        #banner{
            width: 100%;
            height: 150px;
        }
        #nav{
            width: 100%;
            height: 32px;
            background: url(../img/nav-bg.jpg) repeat-x;
        }
        #nav li{
            float: left;
            height: 32px;
            line-height: 32px;
            /* 垂直居中 */
            /* width: 80px; */
            /* 可不可以?可以! */
        }

        #nav li a{
            color: #40510a;
            text-decoration: none;
            font-size: 12px;
            
            display: block;
            /* 转换为块,才可以设置宽高 */
            width: 80px;
            /* 为什么设置在a上,而不是li上.因为还有个鼠标悬停效果 */
            /* 可不可以放li里 */

            height: 32px;
            /* background-color: red; */
            background: url(../img/button1.jpg) no-repeat;
            text-align: center;
        }
        #nav li a:hover{
            background-image: url(../img/button2.jpg);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="banner">
            <img src="../img/banner.jpg" alt="">
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">网站首页</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
