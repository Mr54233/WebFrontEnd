<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动盒子和兄弟盒子之间的关系</title>
    <style>
        #box{
            width: 800px;
            height: 700px;
            border: 1px solid red;

        }
        /* 第一个子盒子和第二个子盒子都是标准流,从上往下排列 */
        /* 第一个子盒子浮动和第二个不浮动,第一个盒子浮在第二个盒子上面层叠排列 */
        /* 第一个子盒子不浮动和第二个浮动,从上往下排列 */
        /* 第一个子盒子和第二个子盒子都浮动,同一行显示 */
        #one{
            float: left;
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }
        #two{
            /* float: left; */
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="one"></div>
        <diV id="two"></diV>
    </div>
</body>
</html>
