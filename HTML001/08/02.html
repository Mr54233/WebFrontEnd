<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        body{
            padding: 100px;
            
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .onlyone{
            background-color: green;
            position: relative;
            top: -100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="onlyone"></div>
    <div></div>
</body>
</html>
