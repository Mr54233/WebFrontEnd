<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        /* 绝对定位的盒子一直要寻找到有定位的祖先元素 */
        #box{
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: skyblue;
            margin: 100px auto;
        }
        #one{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 绝对定位 */
            /* 绝对定位的盒子脱标了 */
            position: absolute;
            top: 0;
            left: 0;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="one"></div>
        <div id="two"></div>
    </div>
</body>
</html>
