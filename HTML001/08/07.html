<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        #box{
            width: 1002px;
            height: 1760px;
            /* background-color: #ff0000; */
            margin: 0 auto;
        }
        .sun{
            width: 240px;
            height: 230px;
            /* 固定定位 */
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <img src="../img/sun.jpg" alt="" class="sun">
    <div id="box">
        <img src="../img/box.png" alt="">
    </div>
</body>
</html>
