<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子定位到垂直居中水平居中的位置</title>
    <style>
        #father{
            position: relative;
            width: 600px;
            height: 500px;
            margin: 10px auto;
            border: 1px solid #000;
        }
        #son{
            width: 200px;
            height: 200px;
            background-color: pink;

            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
