<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow移除演练</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 100px auto;
            
            /* overflow:visible; */
            /* 默认值.visible:全部内容要显示出来,不管盒子的宽度和高度限制 */

            /* overflow:hidden; */
            /* hidden:超出盒子宽度和高度的部分隐藏起来 */

            /* overflow: scroll; */
            /* scroll:始终显示滚动条,显示出全部内容,并且不会超出盒子的宽高.显示出滚动条 */

            overflow: auto;
            /* auto:内容不超出盒子的宽度高度,没有滚动条.超出了则显示滚动条 */
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, nobis. Nam, illo labore. Architecto quidem est minima asperiores, nostrum in atque? Magni temporibus amet nam enim accusamus, eius vero quibusdam.</div>
</body>
</html>
