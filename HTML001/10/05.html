<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
    <style>
        a{
            /* cursor: pointer; */
            /* pointer:小手,表示这个是超链接,可以点击进行跳转 */
            /* cursor: not-allowed; */
            /* not-allowed:禁止,表示操作无效或者不允许进行操作 */
            /* cursor: move; */
            /* move:表示用户进行拖拽,可以移动元素的位置 */
            cursor: text;
            /* text:表示元素是一般文本,不能进行操作 */

        }
    </style>
</head>
<body>
    <a href="#">文本样式</a>
</body>
</html>
