<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        li{
            list-style: none;
        /* 1,在统一的选择器中设置背景图像和宽高 */
            background: url(../img/jd.png) no-repeat;
            width: 17px;
            height: 24px;
            padding-left: 20px;
        }
        /* 2,在特定的选择器中使用background-position准确定位 */
        .one{
            background-position: 0 -67px;
        }
        .two{
            background-position: 0 -98px;
        }
        /* .one{
            background: url(../img/jd.png) no-repeat;
        }
        .two{
            background: url(../img/jd.png) no-repeat;
        } */
    </style>
</head>
<body>
    <ul>
        <li class="one">Android手机</li>
        <li class="two">iOS苹果手机</li>
    </ul>
</body>
</html>
