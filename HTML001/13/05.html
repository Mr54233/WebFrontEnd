<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增的表单元素的属性</title>
</head>
<body>
    <form action="">
        <!-- 多个autofocus依旧是第一个获得焦点 -->
        用户账号:<input type="text" autofocus required placeholder="请输入账号...."><br>
        政治面貌:
        <select name="face" id="" multiple>
            <option value="1">共青团员</option>
            <option value="2">共产党员</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
