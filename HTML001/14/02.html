<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* ul li:first-child{
            background-color: red;
            color: white;
        } */
        /* n可以是数字或者其他表达式 */
        /* odd:奇数
        even:偶数 */
        /* ul li:nth-child(7){
            background-color: red;
            color: white;
        } */
        ul li:nth-child(odd){
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
