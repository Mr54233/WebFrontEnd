<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div{
            width: 200px;
            height: 30px;
            border: 1px solid red;
            text-align: center;
            line-height: 30px;
        }
        /* 伪元素选择器:在盒子内容的前面或者后面生成一个行内元素
        生成的行内元素是一定在盒子内部 */
        div::before{
            content:"我";
            height: 60px;/*行内元素,宽高无效*/
            background-color: red;
        }
        div::after{
            content: "一个学生";
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
