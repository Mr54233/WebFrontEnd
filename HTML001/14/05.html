<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用伪元素选择器完成超链接后的三角符号</title>
    <style>
        li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        ul li a{
            color: #666;
            text-decoration: none;

        }
        ul li a::after{
            content: "\ea50";
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">品优购</a></li>
    </ul>
</body>
</html>
