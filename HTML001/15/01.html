<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d转换之移动</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            margin: 10px;

        }
        /* 分别给第一个div和第二个div以背景颜色:pink,skyblue */
        /* 第一个div相对于他自己标准流的位置向右向下移动30px */
        div:nth-of-type(1){
            /* 相对定位 */
            /* position: relative;
            top: 30px;
            left: 30px; */
            background-color: pink;
            /* 使用移动translate */
            transform:translate(-30px,-30px);
        }
        div:nth-of-type(2){
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
