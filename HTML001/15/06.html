<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子盒子旋转进入</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        .out{
            float: left;
            margin: 10px;
            border: 1px solid pink;
            overflow: hidden;
        }
        .inner{
            background-color: deeppink;
            transform: translate(0%,100%) ;
            transform-origin: left top;
            transition: all 5s;
        }
        .out:hover .inner{
            transform: translate(0%,100%) rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="inner"></div>
    </div>
    <div class="out">
        <div class="inner"></div>
    </div>
    <div class="out">
        <div class="inner"></div>
    </div>
</body>
</html>
