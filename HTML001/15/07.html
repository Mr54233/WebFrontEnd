<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d转换之缩放</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
            transition: all .3s;
        }
        div:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
