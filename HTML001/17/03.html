<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 50px auto;
            transform-style: preserve-3d;
        }
        .box div{
            position: absolute;
            top: 0;
            left: 0;
        }
        .box div:first-child{
            width: 150px;
            height: 200px;
            background-color: #f00;
        }
        .box div:last-child{
            width: 200px;
            height: 200px;
            background-color: #0f0;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
