<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 设置父元素的字体大小 */
            font-size: 12px;
        }
        p{
            /* em是一个表现相对概念的单位,相对于父元素的字体大小; */
            width: 10em;
            height: 10em;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
