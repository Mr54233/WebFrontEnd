<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 50px;
        }
        .div1 {
            /* 设置父元素的字体大小 */
            font-size: 12px;
        }
        .div1 p{
            /* em是一个表现相对概念的单位,相对于父元素的字体大小; */
            width: 10rem;
            height: 10rem;
            background-color: #f00;
        }
        .box{
            font-size: 20px;
        }
        .box div{
            width: 10rem;
            height: 10rem;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p></p>
    </div>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
