<!DOCTYPE html>

<head>

    <title>学成在线--首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header w">

            <img src="images/logo.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程</a></li>
                <li><a href="#">职业规划</a></li>

        </div>

            <button>
                <img src="images/btn.png" alt="">
            </button>
        </div>
        <div class="user">

        </div>
    </div>
