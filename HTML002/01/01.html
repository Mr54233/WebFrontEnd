<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 兼容IE678 -->
    <!-- [if lt IE 9]-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!-- <script src="//cdn.bootcss.com/respond/1.4.2/respond.min.js"></script> -->
    <!--[endif]-->
    <!-- 导入bootstrap css文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- jQuery (necessary for bootstrap's javascript plugins)-->
    <!-- <script src="//cdn.boot.com/jquery/1.11.3/jquery.min.js"></script> -->

    <!-- 设计稿是按照1280px来进行设计的 -->
    <!-- 父级容器在屏幕宽度>=1280px时,宽度设置为1280px -->
    <style>
        @media screen and (min-width:1280px) {
            .container{
                width: 1280px;
            }
        }
        .col-md-2{
            background-color: red;
            padding-right: 10px;
        }
        .col-md-4{
            background-color: green;
        }
        .col-md-6{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 父级容器 -->
    <div class="container">
        <!-- 具体内容:先设置row行,再来考虑col列 -->
        <div class="row">
            <!-- md中等屏幕 -->
            <!-- lg大屏幕 -->
            <!-- sm小屏幕 -->
            <!-- xs超小屏幕 -->
            <!-- 设置宽度考虑的是最小值是多少 -->
            <div class="col-md-2">
                <div class="temp">123</div>
            </div>
            <div class="col-md-4">中间</div>
            <div class="col-md-6">右边</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">1</div> 
            <div class="col-md-6">2</div> 
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-push-4">左侧</div>
            <div class="col-lg-4 col-lg-pull-8">右侧</div>
        </div>
    </div>
</body>
</html>
