<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的if语句</title>
</head>
<body>
    
    <script>
        // 输入一个同学的分数 , 如果及格了直接输出分数 , 
        // 如果没有及格 , 增加到60分再输出
        // 1. 声明变量分数变量
        var score;
        // 2. 输入分数
        // ,后面的是默认值
        score = prompt('请输入同学的考试分数: ' , '72')
        // 判断分数是否及格
        if (score < 60 ) {
            // 没有及格 , 分数增加到 60 ;
            score = 60;
        }
        // 输出分数
        alert('你的分数是: ' + score);
    </script>
</body>
</html>
