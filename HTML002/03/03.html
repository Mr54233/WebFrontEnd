<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else语句</title>
</head>
<body>
    
    <script>
        // 输入一个正整数 , 判断这个数时是否是偶数 ,如果是偶数 , 打印"偶数" , 否则 , 打印"奇数"
        // 1. 声明变量 , 输入数据到变量中
        var num = prompt('请输入一个正整数')
        // 2. 计算数据 % 2的余数
        var remainder = num % 2;
        // 3. 判断余数是否为0
        if (remainder === 0){
            //是 , 打印偶数
            console.log(num + '是偶数')
        }else{
            //否 , 打印奇数
            console.log(num + '是奇数');
        }
        
    </script>
</body>
</html>
