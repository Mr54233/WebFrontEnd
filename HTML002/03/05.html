        // 分析出所有需要处理的数据:门票全价 , 年龄 , 性别 , 折扣率
        // IPO
        // 输入 : 门票全价 年龄 性别
        // 处理: 分多钟情况计算折算率 , 全价 * 折扣率
        // 输出应支付的金额
        var age = parseInt(prompt('输入游客的年龄:'));
        var gender = prompt('输入游客的性别(男m女f):');
        var all = Number(prompt('输入门票的全价:'));
        var discount = 1;

        if (age <= 7){
            discount = 0;
        }else if(age <= 18){
            discount = 0.5;
        }else if(age < 60 && gender == 'f'){
            discount = 0.8;
        }else if(age < 60 && gender == 'm'){
            discount = 1;
        }else{
            discount = 0;
        }

        var pay = all * discount;
        alert('应付金额是' + pay);
