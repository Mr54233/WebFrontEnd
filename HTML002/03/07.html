<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 根据今天是星期几 , 输出今天的菜单
        var week = parseInt(prompt('请输入今天是星期几:'))
        switch(week){
            case 1 : alert('烤鸡腿');break;
            case 2 : alert('面条');break;
            case 3 : alert('满汉全席');break;
            case 4 : alert('佛跳墙');break;
            case 5 : alert('法国大餐');break;
            case 6 : alert('方便面');break;
            case 7 : alert('小炒肉');break;
        }
    </script>
</body>
</html>
