<body>
    
    <script>
        // 输入一个正整数 , 如果这个数能够同时被3和5整除,
        // 则输出"好的" ,否则输出"数据不合格 , 请重新输入"
        var num = prompt('请输入一个正整数:');
        if (num % 3 == 0 && num % 5 == 0){
            alert('好的')
        }else{
            alert('数据不合格 , 请重新输入')
        }
    </script>
</body>
</html>
