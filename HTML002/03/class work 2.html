<body>
    
    <script>
        // 输入一个正整数 , 判断它是否是完数 . 
        // 完数就是数本身等于它的所有真因子之和的数
        var num = prompt('请输入一个正整数:');
        var sum = 0;
        for ( i = 1 ; i < num ;i++ ){
            if (num % i == 0 ){
                sum += i;
            }
        }
        if (num == sum){
            alert('这个数是完数')
        }else{
            alert('这个数不是完数')
        }
    </script>
</body>
</html>
