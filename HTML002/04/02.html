<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 输出数列的第二十项: 1 1/2 2/3 3/5 5/8 ......

        var count = 1, son = 1, mom = 1;

        while(count < 20){
            var temp = son;
            son = mom;
            mom = temp + mom;
            count++;
            console.log(son + '/' + mom);
        }
    </script>
</body>
</html>
