<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 统计数组中元素是偶数的个数
        // 1. 声明数组
        var dates = [5,6,9,10,18,26,33];
        // 2. 设置个数的初始值 = 0
        var count = 0;
        // 3. 遍历数组, 统计偶数个数
        for (var i = 0 ; i < dates.length ; i++){
            if(dates[i] % 2 == 0){
                count++;
            }
        }
        //4. 输出个数
        console.log('偶数个数是: ' + count)
    </script>
</body>
</html>
