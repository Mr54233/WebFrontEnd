<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 查找数组中的最大数
        var dates = [7,11,18,20,12,14,99,15];
        // var dates = [-7,-11,-18,-20,-12,-14,-99,-15];
        // 1. 假设第一个元素是最大数
        var max = dates[0];
        // 2. 遍历数组 , 如果数组元素 > max , 使用max 记录现在的数组元素
        for (var i = 1 ; i < dates.length ; i++){
            if (dates[i] > max){
                max = dates[i];
            }
        }

        // 3. 输出最大数
        console.log('数组中的最大数是:' + max);
    </script>
</body>
</html>
