<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    
    <script>
        
        var nums = [30,10,18,56,22];
        for (var i = 0 ; i < nums.length ; i++){
            for (var j = 0 ; j < nums.length - 1 - i ; j++){
                if (nums[j] > nums[j+1]){
                    var temp = nums[j];
                    nums[j] = nums[j + 1]
                    nums[j + 1] = temp
                }
            }
        }
        document.write(nums)
    </script>
</body>
</html>
