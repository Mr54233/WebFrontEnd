<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220707 课堂练习1</title>
</head>
<body>
    
    <script>
        // 1. 输出一百以内的所有质数
        for (var i = 2 ; i < 100 ; i++){
            var flag = true;
            for (var j = 2  ; j < i ; j++){
                if(i % j == 0){
                    flag = false;
                }
            } 
            if (flag) {
                document.write(i + '&nbsp;');
            }
        }
    </script>
</body>
</html>
