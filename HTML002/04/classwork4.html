<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220707 课堂作业4</title>
</head>
<body>
    
    <script>
        // 使用*号在网页上输出实心三角和空心三角

        // 五行 , 先打空格 再打* 号
        // 行循环
        for(var row = 1 ; row <= 5 ; row++){
            // 循环打印空格 每循环一次打印一个空格
            for(var space = 1 ; space <=  5 - row ; space++ ){
                document.write("&nbsp;");
            }
            // 循环打印 * 号 每循环一次打印一个 * 号
            for (var star = 1 ; star <= 2 * row -1; star++){
                document.write("*")
            }
            // 换行
            document.write('<br>')
        }



        // 空心三角
        for(var row = 1 ; row <= 5 ; row++){
            // 循环打印空格 每循环一次打印一个空格
            for(var space = 1 ; space <=  5 - row ; space++ ){
                document.write("&nbsp;");
            }
            // 循环打印 * 号 每循环一次打印一个 * 号
            for (var star = 1 ; star <= 2 * row -1; star++){
                if(row == 1 || row == 5 || star == 1 || star == 2 * row -1){
                    document.write("*")
                } else {
                    document.write("&nbsp;")
                }
            }
            // 换行
            document.write('<br>')
        }
    </script>
</body>
</html>
