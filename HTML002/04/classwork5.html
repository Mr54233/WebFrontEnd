<body>
    
    <script>
        // 数组中有元素 [7,11,18,20,12,14,99,15]
        // 1. 计算数组中3的倍数之和

        var dates = [7,11,18,20,12,14,99,15];
        var sum = 0;
        for (var i = 0 ; i < dates.length ; i++){
            if(dates[i] % 3 == 0){
                sum = sum + dates[i];
            }
        }
        document.write(sum)
    </script>
</body>
</html>
