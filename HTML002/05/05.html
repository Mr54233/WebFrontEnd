<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 分析:函数的原型 : 包括函数名 , 形参(接收函数调用时由调用者传入函数的数值)
                            // 返回值类型:函数执行完毕需要向调用者返回的数据
                            // 设计处理的过程
        // 声明一个函数:计算传入的数组中所有元素的和
        function getSum(myarr){
            var total = 0;
            for (var i = 0 ; i < myarr.length ; i++){
                total += myarr[i]
            }
            return total;
        }
        var nums = [1,2,3,4,5];
        console.log(getSum(nums));
        var datas = [10,40,50,60];
        console.log(getSum(datas));
    </script>
</body>
</html>
