    <script>
        // 函数编写
        // 4> 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。

        /* 
        函数功能 : 反转传入的数组
        形参 : 数组 待反转的数组
        返回值 : 反转之后的数组
        */
        function reverse(){
            var datas = [];
            var num = prompt('请输入数字直到quit');
            while(num != 'quit'){
                datas.push(num);
                num = prompt('请输入数字直到quit');
            }
            alert(datas);
            datas = datas.reverse();
            return datas;
        }
        document.write(reverse());
    </script>
