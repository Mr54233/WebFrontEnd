    <script>
        // 判断一个整数是不是偶数

        function isOven(){
            // 1, 输入一个整数
            var num = prompt('输入一个整数')
            // 2. 判断% 2 是否为0
            if(num % 2 == 0){
                alert(num + '是偶数')
            } else {
                alert(num + '不是偶数')
            }
            
        }
        isOven();
    </script>
