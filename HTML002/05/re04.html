        var info = prompt('请输入一个字符串')
        var flag = true , before = 0 , after = info.length - 1;
        while(before < after){
            if(info[before] !== info[after]){
                flag = false;
                break;
            }
            before++;
            after--;
        }
        if (flag == true ){
            alert("是回文")
        } else {
            alert("不是回文")
        }
