<body>
    
    <script>

        /* 编写一个选班长的函数 , 实现如下功能:
        传入班级的人数 , 输出当选位班长的同学的下标.
        选择班长的方式 , 全班同学围成一个圈 , 然后从第一个同学开始报数 ,
        第一个同学报1 , 第二个同学报2 , 第三个同学报3 , 第四个同学报1 , 以此类推.以此类推
        报数为3的同学失去当选班长的资格 , 不再参与报数 , 报数一直持续到圈子中只剩下一个同学位置 , 这个同学就是当选班长的同学 . */

        /* 
        函数功能 : 选班长
        形参 : count 班级人数
        返回值 : 当选为班长的同学的下标 : [0 , count - 1]
        */
        function selectMaster(count){
            // 1. 创建数组 , 循环向数组中加入同学的编号 1 , 2 , 3 , .....
            var cls = [];
            for (var i = 0 ; i < count ; i++){
                cls.push(i + 1); 
            }
            // 2. 循环报数 , 剩下来的人数大于一就要循环
            i = 0;// 从第一个同学开始报数
            var num = 0 ; // 报的数据
            var cnt = count;
            while(count > 1){
                // 如果数组元素没有失去资格 , 就报数
                if ( cls[i] != 0){
                    num++;
                }
                
                // 如果报数为三 失去资格
                if (num == 3){
                    cls[i] = 0;
                    count--; // 有资格当选的人数要减一
                    num = 0; // 报数重置为0
                }
                
                i++; // 下标 + 1 , 准备下一个同学报数
                if (i >= cnt ){
                    i = 0 ;// 如果下标超过边界 , 强制重置为0
                }
            }
            for ( i = 0 ; i < cnt ; i++){
                if (cls[i] != 0){
                    return i + 1;
                }
            }
        }
        console.log(selectMaster(7));
        
    </script>
</body>
</html>
