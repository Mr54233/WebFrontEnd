			/* 
			功能 : 在网页上输出杨辉三角
			形参 : 输入一个行数
			返回值 : 打印对应的层数杨辉三角
			*/
			function showYHTriangle(row){
				// 1. 构造出保存杨辉三角形的每个数组的二维数组
				var nums = [];
				// 行循环
				for (var r = 0 ; r < row ; r++){
					var ns = [];// 行对应的一维数组
					// 列循环
					for (var c = 0 ; c <= r ; c++){
						if (c == 0 || c == r){
							ns.push(1);
						} else {
							ns.push(nums[r -1][c - 1 ] + nums[r - 1][c])
						}
					}
					// 列循环结果 , 本行的一维数组构建结束 , 将一维数组加入到二维数组中
					nums.push(ns);
				}
			
				// console.log(nums);
				// 2. 在网页中循环输出数组中的数字
				for (var r = 0 ; r < row ; r++){
					for (var c = 0 ; c <= r ; c++){
						document.write(nums[r][c] + '&nbsp;&nbsp;')
					}
					document.write('<br>')
			}
		}


			showYHTriangle(9);
