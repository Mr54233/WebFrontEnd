<body>
    
    <script>
        // 编写一个函数 , 产生指定范围(最小值和最大值)中的随机整数
        function getRandom(min , max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1,50));
    </script>
</body>
