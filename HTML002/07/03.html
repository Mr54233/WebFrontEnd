<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var ns = [1,2,3,4,5];
        // 在ns这个数组中查找1 , 返回第一个满足条件的元素的下标
        console.log(ns.indexOf(6));
        // 不存在的返回-1
        console.log(ns.lastIndexOf(3));
        // 从后往前找
    </script>
</body>
</html>
