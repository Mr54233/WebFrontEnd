<body>
    
    <script>

        // 编写一个函数 , 传入一个邮箱地址 , 
        // 取出其中的邮箱名和服务器的名称
        function getMail(str){
            var result = {};
            result.mailName = str.substring(0,str.indexOf('@'));
            result.serverName = str.substring(str.indexOf('@')+1);
            return result;
        }
        console.log(getMail('123456789@qq.com'))
    </script>
</body>
