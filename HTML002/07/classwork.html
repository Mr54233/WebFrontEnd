    <script>
        // 1, 编写函数实现如下功能
        // 题目描述: 把传入的数组的首尾两个元素互换 , 如
        var arr = ['鹿晗' , '王俊凯' , '蔡徐坤' , '彭于晏' , '周杰伦' , '刘德华' , '赵本山'];
        
        function switchHead(arr){
            var temp = arr[0];
            arr[0] = arr[arguments.length];
            arr[arguments.length] = temp;
        }
    </script>
