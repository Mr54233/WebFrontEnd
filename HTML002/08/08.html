<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="submit" value="单击我 , 试一试" name="" id="btnClickMe" />

		<script>
			/* 给按钮绑定一个事件处理程序 ,
        弹出一个警告对话框 
        显示信息 : 我不高兴了 */

			// 1. 找到元素对象
			var btn = document.querySelector("#btnClickMe");
			// 2. 绑定事件处理程序
			// btn.onclick = function(){
			btn.addEventListener("click", function () {
				// 3. 书写时间处理代码
				alert("我不高兴了");
			});
            // btn.removeEventListener 撤销事件处理程序
		</script>
	</body>
</html>
