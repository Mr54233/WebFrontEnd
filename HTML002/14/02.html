<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="JavaScript:;" method="post" id="form">
			<table>
				<tr>
					<td>姓名:</td>
					<td><input type="text" id="name" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>年龄:</td>
					<td><input type="text" id="age" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>家庭住址:</td>
					<td><input type="text" id="add" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>联系电话:</td>
					<td><input type="text" id="phone" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" id="pwd" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" id="conPwd" /></td>
					<td>*</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="提交" />
					</td>
				</tr>
			</table>
		</form>

		<script>
			// 所有文本框必填
			// 年龄的取值在[7,18]
			// 联系电话时合法国内手机号
			// 密码长度在{6-10}之间
			// 确认密码和密码一致
			var userName = document.querySelector("#name");
			var age = document.querySelector("#age");
			var add = document.querySelector("#add");
			var phone = document.querySelector("#phone");
			var pwd = document.querySelector("#pwd");
			var conPwd = document.querySelector("#conPwd");

			userName.addEventListener("blur", function () {
				var reg = /^\w+$/gi;
				var td = this.parentNode.nextElementSibling;
				if (!reg.test(this.value)) {
					td.innerHTML = "姓名不能为空";
					td.style.color = "red";
				} else {
					td.innerHTML = "合法姓名";
					td.style.color = "green";
				}
			});
			age.addEventListener("blur", function () {
				var reg = /^[7-9]{1}|1[0-8]{1}$/gi;
				var td = this.parentNode.nextElementSibling;
				if (!reg.test(this.value)) {
					td.innerHTML = "年龄为7-18岁之间";
					td.style.color = "red";
				} else {
					td.innerHTML = "合法年龄";
					td.style.color = "green";
				}
			});
			add.addEventListener("blur", function () {
				var reg = /^\w+$/gi;
				var td = this.parentNode.nextElementSibling;
				if (!reg.test(this.value)) {
					td.innerHTML = "住址必填";
					td.style.color = "red";
				} else {
					td.innerHTML = "合法住址";
					td.style.color = "green";
				}
			});
			phone.addEventListener("blur", function () {
				var reg = /^1[3-9]\d{9}$/;
				var td = this.parentNode.nextElementSibling;
				if (!reg.test(this.value)) {
					td.innerHTML = "非法号码";
					td.style.color = "red";
				} else {
					td.innerHTML = "合法号码";
					td.style.color = "green";
				}
			});
			pwd.addEventListener("blur", function () {
				var reg = /^\w{6,10}$/;
				var td = this.parentNode.nextElementSibling;
				if (!reg.test(this.value)) {
					td.innerHTML = "密码长度在6-10位之间";
					td.style.color = "red";
				} else {
					td.innerHTML = "合法密码";
					td.style.color = "green";
				}
			});
			conPwd.addEventListener("blur", function () {
				var reg = /^\w{6,10}$/;
				var td = this.parentNode.nextElementSibling;
				if (pwd.value.trim() == "" || pwd.value != this.value) {
					td.innerHTML = "两次输入的密码不一致";
					td.style.color = "red";
				} else {
					td.innerHTML = "密码一致";
					td.style.color = "green";
				}
			});
		</script>
	</body>
</html>
