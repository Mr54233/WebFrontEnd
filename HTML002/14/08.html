<!DOCTYPE html>
<html lang="zh-CN">

    <title>Document</title>

</head>
<body>

    <div class="abc">

    <script>

            //                 .css('backgroundColor' , 'red')

            $('div:parent').css('width' , '100px')
                            .css('height' , '100px')
                            .css('backgroundColor' , 'red')
        })
    </script>
