<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			body {
				background: #000;
			}

			.wrap {
				margin: 100px auto 0;
				width: 630px;
				height: 394px;
				padding: 10px 0 0 10px;
				background: #000;
				overflow: hidden;
				border: 1px solid #fff;
			}

			.wrap li {
				float: left;
				margin: 0 10px 10px 0;
			}

			.wrap img {
				display: block;
				border: 0;
			}
		</style>
		<script src="jquery.min.js"></script>
		<script>
			$(function () {
				$(".wrap li").hover(
					function () {
						// 鼠标经过的时候，其他的 li 标签透明度变为：0.3
						$(this).siblings().stop().fadeTo(400, 0.3);
					},
					function () {
						// 鼠标离开的时候，其他的 li 标签的透明度变为：1
						$(this).siblings().stop().fadeTo(400, 1);
					}
				);
			});
		</script>
	</head>

	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="#"><img src="images/01.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/02.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/03.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/04.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/05.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/06.jpg" alt="" /></a>
				</li>
			</ul>
		</div>
	</body>
</html>
