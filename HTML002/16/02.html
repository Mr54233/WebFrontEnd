<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// js中定义一个类 : 在构造函数上定义类的属性: 类的方法定义在构造函数的原型对象上
			function Student(name, age, score) {
				this.name = name;
				this.age = age;
				this.score = score;
			}

			Student.prototype.study = function () {
				console.log(this.name + "正在学习");
			};

            var zs = new Student('zhangsan',16,89)
            var ls = new Student('lisi',17,99)
            zs.study();
            ls.study();
		</script>
	</body>
</html>
