<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 通过构造函数给已经存在的函数添加方法
        Array.prototype.sum = function(){
            var total = 0 ;
            for(var i = 0 ; i < this.length; i++){
                total += this[i];
            }
            return total;
        }
    </script>
</body>
</html>
