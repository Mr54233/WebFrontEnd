<body>
    
    <script>
        function getMax(x,y,z){
            console.log(this);
            var max = x > y? x : y;
            max = max > z? max : z;
            return max;
        }

        var max = getMax(100,300,200)
        console.log('max',max)

        var stu = {
            name : "zhangsan"
        }
        var m = getMax.call(stu,100,200,500)
        console.log('m',m)
    </script>
