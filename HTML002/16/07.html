			function Student(name, age, score) {
				this.name = name;
				this.age = age;
				this.score = score;
			}
			Student.prototype.sayHi = function () {
				console.log("hi");
			};

            var stu = new Student('lisi',10,89)

			// 获取stu对象的所有属性名 , 返回所有属性名组成的数组
            // 字面量和new 关键字 创造出来的对象, 属性数组中包含了方法名
            // 构造函数方法 , 属性数组中只包含构造函数中定义的方法和属性 , 不包含原型对象上定义的方法
            // 属性数组中只包含实例属性 , 不包含静态属性
			var keys = Object.keys(stu);
			console.log("keys", keys);
