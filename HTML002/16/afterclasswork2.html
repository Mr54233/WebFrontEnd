        function getMax(x, y, z) {
            console.log(this);
            var max = x > y ? x : y;
            max = max > z ? max : z;
            return max;
        }
        
        var m = getMax.call(this, 100, 300, 200);
        console.log(m);

        // 为数组对象的原型添加求和方法
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        };
        var arr = [1,2,3,4,5];
        console.log(arr.sum());
