<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var datas = [];
			for (var i = 0; i < 100; i++) {
				datas.push(i + 2);
			}
			console.log("datas", datas);
			// 补充代码 : 判断datas数组中是否有质数
			var result = datas.some(function (val) {
				var flag = true;
				for (var i = 2; i < val; i++) {
					if (val % i === 0) {
						flag = false;
						break;
					}
				}
				return flag;
			});

            if(result){
                console.log("有质数")
            } else {
                console.log("没有质数")
            }

			// 	}
			// });

			// console.log("flag", flag);
		</script>
	</body>
</html>
