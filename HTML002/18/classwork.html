<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 数组去重 : 保障数组中的每一个元素是唯一的 , 如果数组中存在多个元素
			// 这多个元素的值是相等的 , 就需要删除掉重复的元素
			var nums = [1, 2, 3, 4, 5, 5, 5, 5];

			function noRepeat(nums) {
				return nums.filter(function (val, index, arr) {
					return arr.indexOf(val) == index;
				});
			}

			console.log(noRepeat(nums));
		</script>
	</body>
</html>
