<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂作业</title>
</head>
<body>
    <div>
        <input class="btn" type="button" value="第一个">
        <input class="btn" type="button" value="第二个">
        <input class="btn" type="button" value="第三个">
    </div>
    <script>
        // 页面上有三个按钮 , 编码实现单击按钮 , 分别显示按钮在元素数组中的下标
        var btns = document.querySelectorAll('.btn')
        btns.forEach(function(val,index){
            btns[index].onclick = function(){
                alert(index)
            }
        })
        
    </script>
</body>
</html>
