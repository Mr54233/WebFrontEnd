	<body>
		<script>
			// 利用递归函数求n的阶乘 1 * 2 * 3 * 4 * ..n

			function jc(n) {
				if (n == 1) {
					return 1;
				} else {
					return n * jc(n - 1);
				}
			}
            console.log('jc(5)',jc(5))
		</script>
