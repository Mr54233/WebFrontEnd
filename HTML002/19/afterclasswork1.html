    <script>
        // 1 - 生成多个相同的随机数
        // - 题目描述
        // 写一个函数 生成一个随机数，每次调用函数都返回第一次生成的随机数
        // - 训练目标
        // 闭包的使用
        // - 训练提示
        // 1. 创建一个函数
        // 2. 函数内部随机生成一个随机数
        // 3. 使用闭包延长生成的随机数的作用范围

        function random() {
            var num = parseInt(Math.random() * 10 + 1);
            return function() {
                console.log(num);
            }
        }
        var num1 = random();
        num1();
        num1();
    </script>
