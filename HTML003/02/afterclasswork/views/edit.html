<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">学生管理系统</a>
    </nav>
    <main class="container mt-5">
        <h1 class="alert-heading">修改学生信息</h1>
        <form action="/students/edit" method="post" autocomplete="off">
            <div class="form-group">
                <label for="no"></label>
                <input type="hidden" name="no" id="no" class="form-control" value="{{student.no}}">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" name="name" id="name" class="form-control" value="{{student.name}}">
            </div>
            <div class="form-group">
                <label for="birthday">出生日期</label>
                <input type="date" name="birthday" id="birthday" class="form-control" value="{{student.birthday}}">
            </div>
            <div class="form-group">
                <label for="address">爱好</label>
                <input type="text" name="address" id="address" class="form-control" value="{{student.address}}">
            </div>
            <button class="btn btn-primary">保存</button>
        </form>
    </main>
</body>

</html>
