<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增类型</title>
</head>
<body>
    <h1>新增类型</h1>
    <form action="#" method="post">
        类型名称 : <input type="text" name="cname" id="cname">
        <br>
        <button id="btnSave">保存</button>
    </form>
    <div id="err" style="display: none; color:color ;"></div>

    <script src="js/jquery.min.js"></script>
    <script>
        $('#btnSave').click(function(){
            $.ajax({
                url:'http://localhost:8080/api/category/add',
                type:'post',
                data:{"caname":$('#cname').val()},
                dataType:'json',
                success:function(data){
                    
                    if(data.status === 200 ){
                        // 成功 , 跳转到列表页面
                        location.href = 'category_list.html'
                    } else {
                        // 失败 , 显示错误的原因
                        $('#err').html(data.message).css('display',block)
                    }
                }
            })
        })
    </script>
</body>
</html>
