<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>测试 cropper</title>
		<!-- 1. 导入cropper的css文件 -->
		<link rel="stylesheet" href="../lib/cropper/cropper.css" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<link rel="stylesheet" href="./demo.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
			<div class="layui-card-header">剪切图片</div>
			<div class="layui-card-body">
				<!-- 第一行的图片裁剪和预览区域 -->
				<div class="row1">
					<!-- 图片裁剪区域 -->
					<div class="cropper-box">
						<!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
						<img id="image" src="./images/image.png" />
                        <input type="file" name="file" id="file">
					</div>
					<!-- 图片的预览区域 -->
					<div class="preview-box">
						<div>
							<!-- 宽高为 100px 的预览区域 -->
							<div class="img-preview w100"></div>
							<p class="size">100 x 100</p>
						</div>
						<div>
							<!-- 宽高为 50px 的预览区域 -->
							<div class="img-preview w50"></div>
							<p class="size">50 x 50</p>
						</div>
					</div>
				</div>

				<!-- 第二行的按钮区域 -->
				<div class="row2">
					<!-- 通过 accept 属性，可以指定，允许用户选择什么类型的文件 -->
					<input
						type="file"
						id="file"
						accept="image/png,image/jpeg"
					/>
					<button type="button" class="layui-btn btnChange" id="btnChooseImage">
						上传
					</button>
					<button
						type="button"
						class="layui-btn layui-btn-danger"
						id="btnUpload"
					>
						确定
					</button>
				</div>
			</div>
		</div>

		<!-- 2.导入cropper 的js库文件 -->
		<script src="../lib/jquery.js"></script>
		<script src="../lib/cropper/Cropper.js"></script>
		<script src="../lib/cropper/jquery-cropper.js"></script>
		<script src="../lib/layui/layui.all.js"></script>

		<script src="./demo.js"></script>
	</body>
</html>
