<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据双向绑定  v-model指令</title>
</head>
<body>
    <div id="app">
        <h1 v-text="name"></h1>
        <input type="text" v-model="name">
    </div>

    <script src="./js/vue.js"></script>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name:'zs'
            }

        })
    </script>
</body> 
</html>
