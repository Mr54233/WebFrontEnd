<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定</title>
</head>
<body>
    <div id="app">
        <!-- 通过属性绑定 , 达到修改模型数据 ,就修改了对应标签的html属性值 -->
        <a v-bind:href="url" v-text="serverName"></a>
        <br>
        <button @click="change()">改变</button>
    </div>

    <script src="./js/vue.js"></script>

    <script>
        var app = new Vue ({
            el:'#app',
            data:{
                serverName:'baidu',
                url:'http://baidu.com'
            },
            methods: {
                change(){
                    this.url = 'http://www.cnblogs.com'
                    this.serverName = '博客园'
                }
            },
        })
    </script>
</body>
</html>
