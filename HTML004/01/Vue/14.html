<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}

			#tab ul {
				overflow: hidden;
			}

			#tab li {
				float: left;
				width: 100px;
				height: 50px;
				border: 1px solid #ccc;
				line-height: 50px;
				text-align: center;
			}

			.active {
				background-color: yellow;
			}

			.current {
				display: block;
			}

			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="tab">
				<ul>
					<li
						v-for="(title,index) in tab.titles"
						v-text="title"
						:class="{active:index==tab.curr}"
                        @click="change(index)"
					></li>
				</ul>
				<div
					v-for="(url,index) in tab.urls"
					:class="{current:index==tab.curr , hide:index!=tab.curr}"
				>
					<img :src="url" alt="" />
				</div>
			</div>
		</div>

		<script src="./js/vue.js"></script>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					tab: {
						titles: ["苹果", "橙子", "柠檬"], // 选项卡的标题集合
						urls: [
							"./img/apple.png",
							"./img/orange.png",
							"./img/lemon.png",
						], // 图像文件名集合
						curr: 0, // 当前卡片的下标
					},
				},
                methods: {
                    change(index){
                        this.tab.curr = index
                    }
                },
			});
		</script>
	</body>
</html>
