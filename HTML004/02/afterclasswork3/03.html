<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#app div {
				width: 300px;
				height: 60px;
			}
			#app div span {
				display: inline-block;
				width: 80px;
			}
			#app div:nth-child(4) {
				height: auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<form action="">
				<div>
					<span>年龄</span>
					<!-- 当行文本框: 使用v-model 双向绑定到一个模型数据 -->
					<input type="number" v-model.number="age" />
				</div>
				<div>
					<span>姓名</span>
					<input type="text" v-model.trim="uname" />
				</div>
				<div>
					<span>住址</span>
					<input type="text" v-model.lazy="address" />
					<span>{{address}}</span>
				</div>

				<div>
					<span>&nbsp;</span>
					<button @click.prevent="save()">保存</button>
				</div>
			</form>
		</div>
		<script src="./js/vue.js"></script>

		<script>
			const app = new Vue({
				el: "#app",
				data: {
					age: 18,
					uname: "zs",
					address: "shenzhen",
				},
				methods: {
					save() {
						console.log(this.age + 1);
						console.log(this.uname.length);
					},
				},
			});
		</script>
	</body>
</html>
