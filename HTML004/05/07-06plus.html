<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vue-router命名路由</title>
	</head>
	<body>
		<div id="app">
			<!-- 2. 添加页面中的路由导航组件 -->
			<router-link to="/bookList">图书列表</router-link>
			<router-link to="/add">新增图书</router-link>

			<router-link :to="{name:'bi',params:{id:1}}">图书1</router-link>
			<router-link :to="{name:'bi',params:{id:2}}">图书2</router-link>
			<router-link to="/book/3">图书3</router-link>

			<!-- 3. 路由占位符 -->
			<router-view></router-view>

			
		</div>

		<script src="../js/vue.js"></script>
		<!-- 1. 导入vue-router.js库文件 -->
		<script src="../js/vue-router.min.js"></script>

		<script>
			// 4. 编写对应组件
			let bookList = {
				// 4.1 在外层路由的组件的html代码中定义内层的路由导航组件
				// 4.2 在外层路由组件中定义内层路由组件的占位符
				template: `
				<div>
					<h1>图书列表组件</h1>
					<span @click='toDetail'>图书详细信息</span>
				</div>
				`,
				methods: {
					toDetail(){
						this.$router.push('/book/1')
					}
				},
			};

			let addBook = {
				template: `<h1>添加图书组件</h1>`,
			};

			let deleteSelected = {
				template: `<h1>删除选中的图书组件</h1>`,
			};
			let editBook = {
				template: `<h1>编辑图书组件</h1>`,
			};

			let bookDetail = {
				props: ["id", "title", "price"],
				// $route.params.id 拿到的是/book/:id的值
				template: `
				<div>
					<h1>图书详细信息 --- 图书的id是{{id}} --- 图书的标题{{title}} --- 图书的价格{{price}}</h1>
					<button @click="goBack">后退</button>
				</div>
				`,
				methods:{
					goBack(){
						this.$router.go(-1)
					}
				}
			};

			// 5. 创建路由对象
			const router = new VueRouter({
				// 6. 路由关系表: 路径和组件的对应关系
				routes: [
					{
						path: "/bookList",
						component: bookList,
						// 下一层的路由映射关系
						children: [
							{
								path: "/deleteSelected",
								component: deleteSelected,
							},
							{ path: "/edit", component: editBook },
						],
					},
					{ path: "/add", component: addBook },
					{ path: "/", redirect: "/bookList" },

					// 动态路由 : 将变化的信息定义成路由参数
					{
						path: "/book/:id",
						name: "bi",
						component: bookDetail,
						props: (route) => ({
							title: "JavaScript",
							id: route.params.id,
							price: 100,
						}),
					},
				],
			});

			const app = new Vue({
				el: "#app",
				data: {},
				// 6. 挂载路由
				router,
			});
		</script>
	</body>
</html>
