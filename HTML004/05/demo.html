<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			html,
			body,
			#app {
				margin: 0;
				padding: 0px;
				height: 100%;
			}
			.header {
				height: 50px;
				background-color: #545c64;
				line-height: 50px;
				text-align: center;
				font-size: 24px;
				color: #fff;
			}
			.footer {
				height: 40px;
				line-height: 40px;
				background-color: #888;
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
				color: #fff;
			}
			.main {
				display: flex;
				position: absolute;
				top: 50px;
				bottom: 40px;
				width: 100%;
			}
			.content {
				flex: 1;
				text-align: center;
				height: 100%;
			}
			.left {
				flex: 0 0 20%;
				background-color: #545c64;
			}
			.left a {
				color: white;
				text-decoration: none;
			}
			.right {
				margin: 5px;
			}
			.btns {
				width: 100%;
				height: 35px;
				line-height: 35px;
				background-color: #f5f5f5;
				text-align: left;
				padding-left: 10px;
				box-sizing: border-box;
			}
			button {
				height: 30px;
				background-color: #ecf5ff;
				border: 1px solid lightskyblue;
				font-size: 12px;
				padding: 0 20px;
			}
			.main-content {
				margin-top: 10px;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul li {
				height: 45px;
				line-height: 45px;
				background-color: #a0a0a0;
				color: #fff;
				cursor: pointer;
				border-bottom: 1px solid #fff;
			}

			table {
				width: 100%;
				border-collapse: collapse;
			}

			td,
			th {
				border: 1px solid #eee;
				line-height: 35px;
				font-size: 12px;
			}

			th {
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 因为所有的组件是通过路由来显示在网页上的 -->
			<!-- 所以在网页上要指定一个路由占位符 -->
			<router-view></router-view>
		</div>

		<script src="../js/vue.js"></script>
		<script src="../js/vue-router.min.js"></script>

		<script>
			// 封装app组件
			const App = {
				template: `
                    <div>
                        <!-- 头部区域 -->
                        <header class="header">后台管理系统</header>
                        <!-- 中间主体区域 -->
                        <div class="main">
                        <!-- 左侧菜单栏 -->
                        <div class="content left">
                            <ul>
                            <li><router-link to="/users">用户管理</router-link></li>
                            <li><router-link to="/rights">权限管理</router-link></li>
                            <li><router-link to="/goods">商品管理</router-link></li>
                            <li><router-link to="/orders">订单管理</router-link></li>
                            <li><router-link to="/settings">系统设置</router-link></li>
                            </ul>
                        </div>
                        <!-- 右侧内容区域 -->
                        <div class="content right"><div class="main-content">
                            用户管理区域
                        </div></div>
                        </div>
                        <!-- 尾部区域 -->
                        <footer class="footer">版权信息</footer>
                    </div>
                    `,
			};

			const Users = {
				data() {
					return {
						list: [
							{ id: 1, name: "zs", gender: "男" },
							{ id: 2, name: "ls", gender: "男" },
							{ id: 3, name: "xh", gender: "女" },
						],
					};
				},
				template: `
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>性别</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="user in list">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.gender}}</td>
                            </tr>
                            <td>
                                <a href="JavaScript:;" @click='goUserInfo(user.id)'>详细</a>
                            </td>
                        </tbody>
                    </table>
                </div>
                `,
				methods: {
					goUserInfo(id) {
						// 跳转到用户详细信息组件
						this.$router.push({ name: "ui", params: { id } });
					},
				},
			};

			const UserInfo = {
				props: ["id"],
				template: `
                <div>
                    <h1>用户详细信息</h1>
                    <h3>用户编号:{{id}}</h3>
                    <button @click='goBack'>后退</button>
                </div>
                `,
				methods: {
					goBack() {
						this.$router.go(-1);
					},
				},
			};
			const Rights = {
				template: `
                    <h1>
                        权限管理组件区域
                    </h1>
                `,
			};
			const Goods = {
				template: `
                    <h1>
                        商品管理组件区域
                    </h1>
                `,
			};
			const Orders = {
				template: `
                    <h1>
                        订单管理组件区域
                    </h1>
                `,
			};
			const Settings = {
				template: `
                    <h1>
                        系统设置组件区域
                    </h1>
                `,
			};

			const router = new VueRouter({
				routes: [
					{
						children: [
							{ path: "/users", component: Users },
							{
								path: "/userinfo/:id",
								component: UserInfo,
								props: true,
								name: "ui",
							},
							{ path: "/rights", component: Rights },
							{ path: "/goods", component: Goods },
							{ path: "/orders", component: Orders },
							{ path: "/settings", component: Settings },
						],
					},
				],
			});

			const root = new Vue({
				el: "#app",
				router,
			});
		</script>
	</body>
</html>
