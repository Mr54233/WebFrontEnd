<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			html,
			body,
			#app {
				margin: 0;
				padding: 0px;
				height: 100%;
			}
			.header {
				height: 50px;
				background-color: #545c64;
				line-height: 50px;
				text-align: center;
				font-size: 24px;
				color: #fff;
			}
			.footer {
				height: 40px;
				line-height: 40px;
				background-color: #888;
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
				color: #fff;
			}
			.main {
				display: flex;
				position: absolute;
				top: 50px;
				bottom: 40px;
				width: 100%;
			}
			.content {
				flex: 1;
				text-align: center;
				height: 100%;
			}
			.left {
				flex: 0 0 20%;
				background-color: #545c64;
			}
			.left a {
				color: white;
				text-decoration: none;
			}
			.right {
				margin: 5px;
			}
			.btns {
				width: 100%;
				height: 35px;
				line-height: 35px;
				background-color: #f5f5f5;
				text-align: left;
				padding-left: 10px;
				box-sizing: border-box;
			}
			button {
				height: 30px;
				background-color: #ecf5ff;
				border: 1px solid lightskyblue;
				font-size: 12px;
				padding: 0 20px;
			}
			.main-content {
				margin-top: 10px;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul li {
				height: 45px;
				line-height: 45px;
				background-color: #a0a0a0;
				color: #fff;
				cursor: pointer;
				border-bottom: 1px solid #fff;
			}

			table {
				width: 100%;
				border-collapse: collapse;
			}

			td,
			th {
				border: 1px solid #eee;
				line-height: 35px;
				font-size: 12px;
			}

			th {
				background-color: #ddd;
			}

			ul.pager li {
				display: inline;
			}

			ul.pager {
				display: inline-block;
				padding: 0;
				margin: 0;
			}

			ul.pager li a {
				height: 20px;
				line-height: 20px;
				color: #000; /* 字体颜色 */
				background-color: #fff; /* 背景颜色 */
				float: left; /* 从左向右浮动 */
				padding: 12px 18px; /* 内边距 */
				margin: 9px; /* 外边距 */
				text-decoration: none; /* 清除文字修饰 */
				border-radius: 6.5px; /* 圆角 */
				transition: background-color 0.3s; /* 动画变换时间 */
			}

			ul.pager li a:hover:not(.active) {
				background-color: #cdcdcd;
			}

			ul.pager li a.active {
				background-color: #4e6ef2;
				color: white;
				border: 1px solid #4e6ef2;
			}

			.bk {
				height: 66px;
				width: 900px;
				background-color: #f5f5f6;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 因为所有的组件是通过路由来显示在网页上的 -->
			<!-- 所以在网页上要指定一个路由占位符 -->
			<router-view></router-view>
		</div>

		<script src="../js/vue.js"></script>
		<script src="../js/vue-router.min.js"></script>
		<script src="../js/axios.js"></script>

		<script>
			// 封装app组件
			const App = {
				template: `
					<div>
						<!-- 头部区域 -->
						<header class="header">后台管理系统</header>
						<!-- 中间主体区域 -->
						<div class="main">
						<!-- 左侧菜单栏 -->
						<div class="content left">
							<ul>
							<li><router-link to="/categories">类型管理</router-link></li>
							</ul>
						</div>
						<!-- 右侧内容区域 -->
						<div class="content right">
							<div class="main-content">
								<router-view></router-view>
							</div>
						</div>
						</div>
						<!-- 尾部区域 -->
						<footer class="footer">版权信息</footer>
					</div>
					`,
			};

			// 类型管理的组件 (表格方式类型数据)
			const Category = {
				data() {
					return {
						categories: [],
					};
				},
				template: `
                        <div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>类型名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="category in categories">
                                        <td>{{category.cid}}</td>
                                        <td>{{category.cname}}</td>
                                        <td>
                                            <a href="JavaScript:;" @click='goEdit(category.cid)'>编辑</a>
                                            <a href="JavaScript:;" @click='remove(category.cid)'>删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <router-view></router-view>
                            <br>
                            <button @click.prevent="goAdd">新增</button>
                        </div>
                    `,
				methods: {
					goEdit(id) {
						this.$router.push({ name: "ec", params: { cid: id } });
					},
					remove(cid) {
						if (confirm("确认删除?")) {
							fetch(
								`http://localhost:3000/api/category/remove?cid=${cid}`
							)
								.then((result) => {
									return result.json();
								})
								.then((json) => {
									if (!json.status) {
										this.$router.go(0);
									} else {
										alert("删除失败");
									}
								});
						}
					},
					goAdd() {
						this.$router.push({ name: "ac" });
					},
				},
				mounted() {
					// 在mounted 钩子函数中进行模型数据的初始化
					fetch("http://127.0.0.1:3000/api/category/page")
						.then((result) => {
							return result.json();
						})
						.then((json) => {
							// 将json对象中的data属性中的所有数据 , 赋值给模型数据
							this.categories = json.data;
						});
				},
			};

			const EditCategory = {
				props: ["cid"],
				data() {
					return {
						category: [],
					};
				},
				template: `
                    <div>
                        <form>
                            <div class="formitem">
                                <span>类型编号</span>
                                <input type="text" v-model='category.cid' />
                            </div>
                            <div class="formitem">
                                <span>类型名称</span>
                                <input type="text" v-model='category.cname' />
                            </div>
                            <div class="formitem">
                                <span></span>
                                <input type="button" value="保存" @click='save' />
                            </div>
                        </form>
                    </div>
                    `,
				mounted() {
					// 根据cid获取到需要修改的类型数据
					fetch(
						"http://127.0.0.1:3000/api/category/getSingle?cid=" +
							this.cid
					)
						.then((result) => {
							return result.json();
						})
						.then((json) => {
							// 将json对象中的data属性中的所有数据 , 赋值给模型数据
							this.category = json.data;
							// console.log(this.category);
						});
				},
				methods: {
					save() {
						var info = `cid=${this.category.cid}&cname=${this.category.cname}`;
						fetch("http://127.0.0.1:3000/api/category/save", {
							method: "post",
							body: info,
							headers: {
								"Content-Type":
									"application/x-www-form-urlencoded",
							},
						})
							.then((result) => {
								return result.json();
							})
							.then((json) => {
								// // 将json对象中的data属性中的所有数据 , 赋值给模型数据
								// this.category = json.data;
								// console.log(this.category);
								this.$router.go(-1);
							});
					},
				},
			};

			const AddCategory = {
				data() {
					return {
						cname: "",
					};
				},
				template: `
                    <div>
                        <form>
                            <div class="formitem">
                                <span>类型名称</span>
                                <input type="text" v-model='cname' />
                            </div>
                            <div class="formitem">
                                <span></span>
                                <input type="button" value="新增" @click='save' />
                            </div>
                        </form>
                    </div>
                    `,
				methods: {
					save() {
						var info = `cname=${this.cname}`;
						fetch("http://127.0.0.1:3000/api/category/save", {
							method: "post",
							body: info,
							headers: {
								"Content-Type":
									"application/x-www-form-urlencoded",
							},
						})
							.then((result) => {
								return result.json();
							})
							.then((json) => {
								this.$router.go(-1);
							});
					},
				},
			};

			const Pager = {
				data() {
					return {
						curr: 1,
						limit: 5,
						categories: "",
						totalPager: "",
					};
				},
				template: `
                <ul class="pager">
                    <li><a href="JavaScript:;" @click="front()" v-if="curr !== 1">«</a></li>
                    <li><a href="JavaScript:;" v-for="index of totalPager" :class="{'active':(curr === index)}" @click='active(index)'>{{index}}</a></li>
                    <li><a href="JavaScript:;" @click="after()" v-if="curr !== totalPager">»</a></li>
                    <li>总条数：{{categories.total}}</li>
                </ul>
                `,
				mounted() {
					fetch(
						`http://127.0.0.1:3000/api/category/page?curr=${this.curr}&limit=${this.limit}`
					)
						.then((result) => {
							return result.json();
						})
						.then((json) => {
							this.categories = json;

							this.totalPager = Math.ceil(
								this.categories.total / 5
							);
						});
				},
				methods: {
					front() {
						this.curr--;
					},
					after() {
						this.curr++;
					},
					active(index) {
						console.log(index);
					},
				},
			};

			const router = new VueRouter({
				routes: [
					{
						path: "/",
						component: App,
						children: [
							{ path: "/", redirect: "/categories" },
							{
								path: "/categories",
								component: Category,
								children: [{ path: "/", component: Pager }],
							},
							{
								path: "/editCategory/:cid",
								name: "ec",
								component: EditCategory,
								props: true,
							},
							{
								path: "/addCategory",
								name: "ac",
								component: AddCategory,
								props: true,
							},
						],
					},
				],
			});

			const root = new Vue({
				el: "#app",
				router,
			});
		</script>
	</body>
</html>
