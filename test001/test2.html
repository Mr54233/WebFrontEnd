<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <frameset row="20%,*">
        rows：水平分割，将框架分为上下部分。写法有两种：<br>
        绝对值写法“200，*”其中的*代表剩余的。<br>
        相对值写法“20%，*”其中*代表剩余的。<br>
        
        cols：垂直分割，将框架分为左右部分。写法有两种：<br>
        绝对值写法：cols="200,*" 其中*代表剩余的。这里其实包含了两个框架：左边的框架占200个像素，右边的框架占剩下的部分。<br>
        相对值写法：rows="30%,*" 其中*代表剩余的。这里其实包含了两个框架：上面的框架占30%，下面的框架占70%。<br>
    
    
        <frame src="top.html">
            <!-- 注意，框架标签不能放在<body>标签里面，因为<body>标签代表的只是一个页面，而框架标签代表的是多个页面。于是：<frameset>和<body>只能二选一。
                框架的集合用<frameset>表示，然后在<frameset>集合里放入一个一个的框架<frame> -->
        </frame>
    
        <frameset cols="20%,*">
            <frame src="left.html"></frame>
            <frame src="right.html"></frame>
        </frameset>
        
    </frameset>

</html>
